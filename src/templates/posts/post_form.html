{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-6 offset-3">
        <h1>This is the Post {{view_type}} View</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-primary">
                {{view_type | title}}
            </button>
        </form>
    {{object.title}}
    </div>
{% endblock content %}
